<header>
    <nav class="fixed flex w-full top-0 mt-6 z-50">
        <ul class="absolute flex w-full justify-center items-center gap-7">
            <a class="text-white font-medium hover:text-green-200 transition duration-150 ease-in-out" href="{% url 'home_page' %}">Home</a>
            <a class="text-white font-medium hover:text-green-200 transition duration-150 ease-in-out" href="">Plant Type</a>
            <a class="text-white font-medium hover:text-green-200 transition duration-150 ease-in-out" href="">More</a>
            <a class="text-white font-medium hover:text-green-200 transition duration-150 ease-in-out" href="">Contact</a>
            
            {% if request.user.is_authenticated %}
                <div class="relative group">
                    <button class="flex items-center text-white font-medium hover:text-green-200 transition duration-150 ease-in-out">
                        <span>Hello, {{ request.user.username|default:request.user.email|truncatechars:15 }}</span>
                        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                        </svg>
                    </button>
                    
                    <div class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 ease-in-out">
                        <div class="py-2">
                            <a href="{% url 'account_module:profile' %}" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-green-50 hover:text-green-900">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                </svg>
                                My Profile
                            </a>
                            <a href="{% url 'account_module:change_password' %}" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-green-50 hover:text-green-900">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                                </svg>
                                Change Password
                            </a>
                            <div class="border-t border-gray-100"></div>
                            <form method="post" action="{% url 'account_module:logout' %}" class="block">
                                {% csrf_token %}
                                <button type="submit" class="flex items-center w-full px-4 py-2 text-sm text-red-700 hover:bg-red-50 hover:text-red-900 text-left">
                                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                                    </svg>
                                    Sign Out
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            {% else %}
                <div class="flex items-center space-x-4">
                    <a href="{% url 'account_module:login' %}" class="text-white font-medium hover:text-green-200 transition duration-150 ease-in-out">
                        Sign In
                    </a>
                    <a href="{% url 'account_module:register' %}" class="bg-white text-green-800 px-4 py-2 rounded-full font-medium hover:bg-green-50 transition duration-150 ease-in-out">
                        Sign Up
                    </a>
                </div>
            {% endif %}
        </ul>

        <ul class="flex w-full justify-end items-center gap-7 mr-7">
            <a href="" class="hover:scale-110 transition duration-150 ease-in-out">
                <img class="w-5 h-5" src="/static/images/header/search.svg" alt="Search">
            </a>
            <a href="" class="hover:scale-110 transition duration-150 ease-in-out">
                <img class="w-5 h-5" src="/static/images/header/bag.svg" alt="Shopping Bag">
            </a>
            <a href="" class="hover:scale-110 transition duration-150 ease-in-out">
                <img class="w-5 h-5" src="/static/images/header/menu.svg" alt="Menu">
            </a>
        </ul>

        <div class="absolute flex w-10p justify-start">
            <a href="{% url 'home_page' %}" class="hover:scale-105 transition duration-150 ease-in-out">
                <img src="/static/images/header/logo.svg" alt="Plant Shop Logo">
            </a>
        </div>
    </nav>
</header>
